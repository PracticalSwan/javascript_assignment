<html>
  <body>
    <h3>Today Fruits</h3>
    <ul id="fruit-list"></ul>
    <hr/>
    <h3>Today Vegetables</h3>
    <ul id="veg-list"></ul>
    <script>
      const fruits = ['Apple', 'Banana', 'Orange', 'Mango', 'Strawberry'];
      const vegetables = ['Carrot', 'Broccoli', 'Spinach', 'Tomato', 'Cucumber'];

      for (let fruit of fruits) {
        document.getElementById('fruit-list').innerHTML += `<ul>${fruit}</ul>`;
      }

      for (let veg of vegetables) {
        document.getElementById('veg-list').innerHTML += `<ul>${veg}</ul>`;
      }
    </script>
  </body>
</html>
