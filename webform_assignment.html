<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Item</title>
</head>
<body>
    <form action="https://athiphat-mybackend-01.southeastasia.cloudapp.azure.com/api/product" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>General Info</legend>

            <p>
                <label for="itemName">Item Name</label>
                <input type="text" id="itemName" name="f" size="50" maxlength="500" />
            </p>

            <p>
                <label for="itemDescription">Description</label>
                <textarea id="itemDescription" name="itemDescription" rows="5" cols="40"></textarea>
            </p>

            <p>
                <label for="coverImage">Cover Image</label>
                <input type="file" id="coverImage" name="coverImage">
            </p>

            <p>
                <label for="itemCategory">Category</label>
                <select id="itemCategory" name="itemCategory">
                    <option value="notSpecified" selected>Not Specified</option>
                    <option value="consumption">Consumption</option>
                    <option value="household">Household</option>
                    <option value="electronic">Electronic</option>
                    <option value="gadget">Gadget</option>
                </select>
            </p>
        </fieldset>

        <fieldset>
            <legend>Misc.</legend>

            <p>
                <label for="InventoryAmount">Inventory Amount</label>
                <input type="number" id="InventoryAmount" name="InventoryAmount" min="0">
            </p>

            <p>
                <label for="listPrice">List Price</label>
                <input type="number" id="listPrice" name="listPrice" min="0">
            </p>

            <p><strong>Available Stores</strong></p>

            <p class="available-stores">
                <label><input type="checkbox" name="availableStore" value="Bangkok"> Bangkok</label>
                <label><input type="checkbox" name="availableStore" value="Pattaya"> Pattaya</label>
                <label><input type="checkbox" name="availableStore" value="Phuket"> Phuket</label>
            </p>

            <p><strong>Active Status</strong></p>

            <p class="status">
                <label><input type="radio" name="status" value="Active" id="active" checked> Active</label>
                <label><input type="radio" name="status" value="Inactive"> Inactive</label>
            </p>
        </fieldset>

        <fieldset>
            <legend>Staff</legend>

            <p>
                <label for="staffEmail">Staff Email</label>
                <input type="email" id="staffEmail" name="staffEmail" required>
            </p>
        </fieldset>

        <button type="submit">Submit Form</button>
    </form>
</body>
</html>
